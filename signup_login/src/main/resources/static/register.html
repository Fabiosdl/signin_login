<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="signup_style.css">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <title>Sign up</title>
</head>
<body>
    <form class="form-horizontal" action="register.html" method="post">
        <fieldset>
        
        <!-- Form Name -->
        <h1>Sign Up</h1>
        
        <!-- Text input-->
        <div class="form-group">
          <input id="first_name" name="firstName" type="text" placeholder="First Name" class="form-control input-md">
        </div>
        
        <!-- Text input-->
        <div class="form-group">
          <input id="last_name" name="lastName" type="text" placeholder="Last Name" class="form-control input-md">
        </div>
        
        <!-- Text input-->
        <div class="form-group">
          <input id="email" name="email" type="text" placeholder="Email" class="form-control input-md">
        </div>
        
        <!-- Button -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="submitBtn"></label>
          <div class="col-md-4">
            <button id="submitBtn" type="button" class="btn">Submit</button>
          </div>
        </div>
        
        </fieldset>
        </form>       

</body>
</html>
